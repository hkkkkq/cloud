#          strategy: SEMAPHORE
#canal配置
canal:
  client:
    instances:
      example:
        host: 192.168.1.8
        port: 11111
        ##false时为单机模式，true时为zookeeper高可用模式
        clusterEnabled: false
        userName: canal
        password: canal
        batchSize: 1000
        acquireInterval: 1000
        retryCount: 20

